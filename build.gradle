plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '2.26.0'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.example.itextpdf5andicepdfviewertest'
    mainClass = 'com.example.itextpdf5andicepdfviewertest.JavaFXPDFViewer'
}

javafx {
    version = '17.0.10'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
    implementation 'com.github.pcorless.icepdf:icepdf-core:7.1.4'
    implementation 'com.github.pcorless.icepdf:icepdf-viewer:7.1.4'

    implementation 'com.itextpdf:itextpdf:5.5.13.3:javadoc'
    implementation 'com.itextpdf:itextpdf:5.5.13.3:sources'
    implementation 'com.github.pcorless.icepdf:icepdf-core:7.1.4:javadoc'
    implementation 'com.github.pcorless.icepdf:icepdf-core:7.1.4:sources'
    implementation 'com.github.pcorless.icepdf:icepdf-viewer:7.1.4:sources'
    implementation 'com.github.pcorless.icepdf:icepdf-viewer:7.1.4:javadoc'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}