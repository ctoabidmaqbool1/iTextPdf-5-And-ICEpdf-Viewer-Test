plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.gluonhq.gluonfx-gradle-plugin' version '1.0.22'
}

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.gluonapplication.GluonApplicationRunner'

dependencies {
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
    implementation 'com.github.pcorless.icepdf:icepdf-core:7.2.0'
    implementation 'com.github.pcorless.icepdf:icepdf-viewer:7.2.0'
}

javafx {
    version = '21'
    modules = ['javafx.controls']
}

gluonfx {
    // target = 'android' // Uncomment to enable Android
    attachConfig {
        version = "4.0.20"
        services 'display', 'lifecycle', 'statusbar', 'storage'
    }
}